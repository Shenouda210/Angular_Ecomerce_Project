

  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Register an Account</div>
      <div class="card-body">
        <form #form="ngForm" (submit)="onSubmit(form)">
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-12">
                <!-- <div class="form-label-group">
                  <input type="text" id="Name" name="Name" #Name="ngModel" [(ngModel)]="userServ.formData.Name" class="form-control" placeholder="Last name" required="required">
                  <label for="Name">user name</label>
                </div> -->
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="email" name="Email" #Email="ngModel" [(ngModel)]="userServ.formData.Email" id="inputEmail" class="form-control" placeholder="Email address" required="required">
              <label for="inputEmail">Email address</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="password" id="inputPassword"name="Password" #Password="ngModel" [(ngModel)]="userServ.formData.Password"  class="form-control" placeholder="Password" required="required">
                  <label for="inputPassword">Password</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="password" name="ConfirmPassword" #ConfirmPassword="ngModel" [(ngModel)]="userServ.formData.ConfirmPassword" id="confirmPassword" class="form-control" placeholder="Confirm password" required="required">
                  <label for="confirmPassword">Confirm password</label>
                </div>
              </div>
            </div>
          </div>
          <button type="submit" [disabled]="form.invalid" class="btn btn-primary btn-block">Register</button>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="login.html">Login Page</a>
          <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>

<div *ngIf="isLoginError" class="red-text center error-message">
  <i class="material-icons">error</i>Incorrect user name or Password
</div>

  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Login</div>
      <div class="card-body">
        <form #form="ngForm" (submit)="onSubmit(form)">
          <div class="form-group">
            <div class="form-label-group">
                <label for="Email">Email</label>
              <input type="text" id="Email"   name="Email" #Email="ngModel" [(ngModel)]="userServ.formData.Email" class="form-control" placeholder="UserName" required="required" autofocus="autofocus">
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="password" id="inputPassword"  id="inputPassword" name="Password" #Password="ngModel" [(ngModel)]="userServ.formData.Password"  class="form-control" placeholder="Password" required="required">
              <label for="inputPassword">Password</label>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me">
                Remember Password
              </label>
            </div>
          </div>
          <div class="row">
     
          
          <button type="submit" [disabled]="form.invalid" class="btn btn-primary btn-block">Login</button>
           
         </div>
         <div class="col">
          <a  class="d-block small mt-3 btn btn-primary" (click)="goRegister()">Register an Account</a>
   
        </div>
        </form>
        <div class="text-center">
          <!-- <a class="d-block small" href="forgot-password.html">Forgot Password?</a> -->
        </div>
      </div>
    </div>
  </div>
